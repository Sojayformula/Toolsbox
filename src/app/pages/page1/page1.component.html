<div class="mt-32 md:mt-0">
<!-- Add staff button -->
 <div class="flex justify-end mt-10 mx-10">
    <button (click)="addstaff()"
    class="text-[35px] md:text-[16px] rounded-[6px] bg-blue-500 text-white md:w-[8rem] py-1 px-4"
    >
    + Add staff
  </button>
 </div>

<!-- Search field -->
<div class="flex justify-end mx-10 mt-10">
    <input
    type="text"
    name="search"
    [(ngModel)]="searchQuery"
    (ngModelChange)="searchQuery$.next($event)" 
    placeholder="Search by name"
    class="text-[48px] md:text-[16px] border-2 md:w-[15rem]  mb- 10 py-1 px-3"
    >
</div>


<!-- Toggle select -->
<div class="container md:flex justify-between mt-8 md:mt-5">
<div class="flex gap-6 md:gap-4 border py-6 md:py-2 px-2 bg-gray-200 rounded-[10px] mx-2">
 <button (click)="toggle('All')"
 [ngClass]="{'text-white bg-gradient-to-b from-[#122C69] to-[#1D0434]': selectedTab ==='All', 
  'text-[#838383]' : selectedTab !== 'All'
 }" 
 class="md:w-20 px-4 py-1 rounded-[10px] text-[35px] md:text-[16px]"
 >
    All
 </button>
    <button (click)="toggle('Onduty')"
    [ngClass]="{'text-white bg-gradient-to-b from-[#122C69] to-[#1D0434]': selectedTab ==='Onduty', 
  'text-[#838383]' : selectedTab !== 'Onduty'
 }" 
     class="md:w-20 px-4 py-1 rounded-[10px] text-[35px] md:text-[16px]">
        Onduty
    </button>
    <button (click)="toggle('Approved')"
    [ngClass]="{'text-white bg-gradient-to-b from-[#122C69] to-[#1D0434]': selectedTab ==='Approved', 
  'text-[#838383]' : selectedTab !== 'Approved'
 }" 
    class="md:w-20 px-4 py-1 rounded-[10px] text-[35px] md:text-[16px]">
        Approved
    </button>
    <button (click)="toggle('Decline')"
    [ngClass]="{'text-white bg-gradient-to-b from-[#122C69] to-[#1D0434]': selectedTab ==='Decline', 
  'text-[#838383]' : selectedTab !== 'Decline'
 }" 
    class="md:w-20 px-4 py-1 rounded-[10px] text-[35px] md:text-[16px]">
        Declined
    </button>
</div>

    
    <!-- filter modal button -->
    <div class="md:mx-14 mt-[-11.2rem] md:mt-0">
      <button (click)="openModal()"
        class="text-[35px] md:text-[16px] text-white bg-blue-500 rounded-[6px] py-1 px-10">
          Filter
      </button>
    </div>

    </div>

<!-- filter select -->
<div *ngIf="isModalOpen"  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 ">
    <div class="bg-white flex flex-col justify-center border md:w-[20rem] h-[20rem] rounded">
       
      <div class="mt-[-8rem]">
        <div class="flex gap-2 text-xl font-semibold mx-5">
          <div class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center text-white">
              ðŸŽ«
          </div>
          Filter
        </div>
        <hr/>
        <div class="mt-10 mx-5">
          <label class="flex flex-col">Gender</label>
      <select 
        name="marritalStatus"
        [(ngModel)]="selectedStatus"
        class="border-2 px-4 py-1 w-full rounded-[10px]">
        <option value="All">Select gender</option>
        <option value="All">ALL</option>
         <option value="Male">MALE</option>
          <option value="Female">FEMALE</option>
          <option value="Other">OTHER</option>
    </select>
    </div>
    </div>
     <div class="flex justify-end gap-2 mx-8 text-white relative top-[8rem]">
        <button (click)="closeModal()" class="bg-gray-500 py-1 px-5">
            Cancel
        </button>
         <button (click)="filter()" class="bg-green-600 py-1 px-5">
            Apply
        </button>
    </div>
    </div>
</div>


<!-- Delete modal -->
 <div *ngIf="deleteModal" class="bg-black/50 flex justify-center items-center fixed inset-0">
  <div class="bg-white w-[20rem] h-[12rem] rounded-[10px] ">
   <div class="mt-[4rem] ">
    <div class="flex justify-center">
       Are you sure you want to delete
       this user
    </div>
  <div class="flex justify-end mt-[3rem] mx-5 gap-2 mb-5">
     <button (click)="closeDeleteModal()" class="bg-gray-500 text-white py-1 px-3 rounded-[4px]">Cancel</button>
     <button class="bg-red-500 text-white py-1 px-3 rounded-[4px]">Delete</button>
  </div>
  </div>
  </div>
</div>


 <!-- Page loader -->
    <div *ngIf="isLoading" class="flex gap-4 justify-center">
      <span class="loader"></span>
   </div>


<div class="overflow-auto mb-10">
<table class=" w-full mt-[13rem] md:mt-4 ">
  <thead class="text-left bg-gray-200 h-20 md:h-10 text-[40px] md:text-[16px]">
    <tr class="">
    <th class="md:px-4 px-8">Staff id</th>
    <th class="md:px-4 px-8">Full name</th>
    <th class="md:px-4 px-8">Employment Type</th>
    <th class="md:px-4 px-8">Gender</th>
    <th class="md:px-4 px-8">Unit</th>
    <th class="md:px-4 px-8">Birth day</th>
    <th class="md:px-4 px-8">Action</th>
    </tr>
  </thead>

  <tbody class="text-[40px] md:text-[14px] ">
    <tr *ngFor="let item of employeesData" class="">
    <td class="md:px-4 px-8 py-2">{{item.staffId}}</td>
    <td class="md:px-4 px-8 py-2">{{item.firstName}} {{item.lastName}}</td>
    <td class="md:px-4 px-8 py-2">{{item.employmentType}}</td>
    <td class="md:px-4 px-8 py-2">{{item.gender}}</td>
    <td class="md:px-4 px-8 py-2">{{item.unit?.name}}</td>
    <td class="md:px-4 px-8 py-2">{{item.dateOfBirth | date:'dd/MM/yy'}}</td>
    <td class="md:px-4 px-8 py-2">
        
             <button (click)="openDeleteModal()">
            <span  class="material-symbols-outlined text-red-500 text-[55px] md:text-[23px]">
              delete
            </span>
        </button>

        <button (click)="editrouter(item._id)">
            <span class="material-symbols-outlined text-blue-500 text-[55px] md:text-[23px]">
              stylus_note
            </span>
        </button>
        
    </td>
    </tr>
  </tbody>
</table>
</div>


<button (click)="gonext()">go</button>

                <nz-pagination
                [nzTotal]="50"
                (nzPageIndexChange)="onPageChange($event)">
